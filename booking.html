<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel Booking Checking System — Bookings</title>
  <meta name="description" content="Hotel Booking Checking System — Bookings" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bookings-bg bg-blur">

  <!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-dark glass-nav">
    <div class="container">
      
      <a class="navbar-brand d-flex align-items-center gap-2" href="dashboard.html">
  <img src="images/logo.png" alt="Hotel Logo" height="32" class="me-2">
  Lieu Paisible Hotel
</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="room.html">Rooms</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
        <div class="d-flex">
          <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-4">

    <!-- Booking Summary Cards -->
    <div class="row g-4 mb-4">
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card transparent-card">
          <div class="card-body">
            <h6>Total Bookings</h6>
            <h3 id="totalBookings">—</h3>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card transparent-card">
          <div class="card-body">
            <h6>Check-ins Today</h6>
            <h3 id="checkinsToday">—</h3>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card transparent-card">
          <div class="card-body">
            <h6>Check-outs Today</h6>
            <h3 id="checkoutsToday">—</h3>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card transparent-card">
          <div class="card-body">
            <h6>Reserved Bookings</h6>
            <h3 id="reservedBookings">—</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Filter Input -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0 text-white">Bookings</h3>
      <input id="filterInput" class="form-control form-control-sm w-auto" placeholder="Filter by guest or room" />
    </div>

    <!-- Booking Table -->
    <div class="card transparent-card mb-4">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover transparent-table" id="bookingsTable">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Guest</th>
                <th>Room</th>
                <th>Source</th>
                <th>Check-in</th>
                <th>Check-out</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <!-- Populated dynamically by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Monthly Booking Chart -->
    <div class="card transparent-card">
      <div class="card-body">
        <h5 class="card-title">Monthly Booking Trend</h5>
        <canvas id="monthlyBookingChart" height="150"></canvas>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="py-3">
    <div class="container text-center small text-muted">
      © Lieu Paisible Hotel 2025
    </div>
  </footer>

  <!-- Scripts -->
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Example Chart.js Script -->
  <script>
    const ctx = document.getElementById('monthlyBookingChart');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'July', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
          label: 'Bookings',
          data: [5, 8, 6, 10, 12, 7], // can be populated dynamically from JS
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, stepSize: 1 } }
      }
    });
  </script>

</body>
</html>
