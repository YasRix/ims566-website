<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel Booking Checking System — Login</title>
  <meta name="description" content="Hotel Booking Checking System — Login" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="lieu-paisible-bg">
  <main class="container py-5">
            
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card glass-card">
          <div class="card-body p-4">
            <h2 class="card-title mb-3 text-center">Lieu Paisible Hotel</h2>
            <p class="text-muted text-center mb-4">Login to Admin Dashboard</p>

            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" class="form-control" required>
                <div class="invalid-feedback">Please enter your username.</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control" required>
                <div class="invalid-feedback">Please enter your password.</div>
              </div>

              <div id="loginError" class="text-danger mb-3" style="display:none;"></div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success">Login</button>
              </div>

              <div class="text-center">
                <small class="text-muted">Don't have an account? <a href="register.html">Register</a></small>
              </div>
            </form>

          </div>
        </div>

        <footer class="mt-3 text-center text-muted small">
          © Lieu Paisible Hotel 2025
        </footer>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
